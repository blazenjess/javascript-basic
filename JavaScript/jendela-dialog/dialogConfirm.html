<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dialog Confirm</title>
</head>
<body>
    <script>
        var yakin = confirm("Apakah kamu yakin akan mengunjungi halaman ini ?");

        if (yakin){
            window.location = "https://www.petanikode.com";
        } else {
            document.write("Baiklah, tetap di sini saja ya");
        }
    </script>
</body>
</html>
