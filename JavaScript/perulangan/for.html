<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perulangan For</title>
</head>
<body>
    <script>
        for(let counter = 0; counter < 10; counter++){
            document.write("<p>Perulangan ke-" + counter + "</p>");
        }

        for( let counter = 10; counter > 0; counter--){
            document.write("<b> Perulangan ke : " + counter + "</b>" );
        }

        let b = 2

    </script>
</body>
</html>
