<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foreach</title>
</head>
<body>
    <script>
        // bentuk perulangan foreach tanpa menggunakan operator in
        var languages = ["Javascript", "HTML", "CSS", "Typescript"];

        for(i = 0; i = languages.length; i++){
            document.write(i + ". " + languages[i] + "<br/>");
        }

        // bentuk perulangan foreach menggunakan operator in
        // var languages = ["Javascript", "HTML", "CSS", "Typescript"];

        // for(i in languages){
        //     document.write(i + ". " + languages[i] + "<br>");
        // }
    </script>
</body>
</html>
