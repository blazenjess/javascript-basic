<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do While</title>
</head>
<body>
    <script>
        var ulangi = confirm("Apakah anda mau mengulang ?");
        var counter = 0;
        
        do{
            conter++;
            ulangi = confirm("Apakah anda mau mengulang?");
        } while(ulangi)

        document.write("Perulangan sudah dilakukan sebanyak " + counter + " kali");
    </script>
</body>
</html>
