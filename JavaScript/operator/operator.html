<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operator Aritmatika</title>
</head>
<body>
    <script>
        var a = 15;
        var b = 4;
        var c = 0;
        
        // pengurangan
        c = a - b;
        document.write(`Pengurangan : ${a} - ${b} = ${c} <br/>`);

        // perkalian
        c = a * b;
        document.write(`Perkalian : ${a} x ${b} = ${c} <br>`);

        // pemangakatan
        c = a ** b;
        document.write(`Pemangakatan : ${a} ** ${b} = ${c} <br>`);

        // pembagian
        c = a / b;
        document.write(`Pembagian : ${a} / ${b} = ${c} <br>`);

        // modulo
        c = a % b;
        document.write(`Modulo : ${a} % ${b} = ${c} <br>`);

       
    </script>
</body>
</html>
