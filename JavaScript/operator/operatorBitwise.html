<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Bitwise</title>
</head>
<body>
    <script>
        var x = 4;
        var y = 3;

        // operator BITWISE AND
        var hasil = x & y;
        document.write(`${x} & ${y} = ${hasil} <br>`);

        // operator bitwise OR
        var hasil = x | y;
        document.write(`${x} | ${y} = ${hasil} <br>`);

        // operator bitwise XOR
        var hasil = x ^ y;
        document.write(`${x} ^ ${y} = ${hasil} <br>`);

        // operator negasi
        var hasil = ~x;
        document.write(`${x} ~ ${y} = ${hasil} <br>`);

        // operator bitwise right shift >>
        var hasil = x >> y;
        document.write(`${x} >> ${y} = ${hasil} <br>`);

        // operator bitwise left shift
        var hasil = x << y;
        document.write(`${x} << ${y} = ${hasil} <br>`);

        // operator bitwise right shift (unsigned) >>>
        var hasil = x >>> y;
        document.write(`${x} >>> ${y} = ${hasil} <br>te`);
    </script>
</body>
</html>
